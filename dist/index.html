<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <main>
        <h1>My To-do List App</h1>
        
        <form action="">
            <input type="text" id="new-todo-input" name="new-todo-input" placeholder="Add a todo">
            <button type="submit">+</button>
            <select title="select-opt" id="select-opt">Filter:
                <option value="all">All &rarr;</option>
                <option value="completed">completed &rarr;</option>
                <option value="uncompleted">uncompleted &rarr;</option>
            </select>
        </form>

        <div id="todo-list"></div>
    </main>

    <script src="../main.js"></script>
</body>
</html>
